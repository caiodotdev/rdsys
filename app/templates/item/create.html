{% extends 'base.html' %}
{% load static %}
{% load form_utils %}
{% block content %}
    <h3 class="page-header">Adicionar Item</h3>

    <div class="row">
        <div class="col-sm-12">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>Descricao:</label>
                                {{ form.descricao }}
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>Preco_custo:</label>
                                {{ form.preco_custo }}
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>Valor_unitario:</label>
                                {{ form.valor_unitario }}
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>Foto:</label>
                                {{ form.foto }}
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div id="actions" class="row">
                            <div class="col-md-12">
                                <button id="btn_salvar" class="btn btn-primary" type="submit">
                                    Adicionar Item
                                </button>
                                <a href="{% url 'ITEM_list' %}" class="btn btn-default">Voltar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#item_link').addClass('active');
            $('input,select').addClass('form-control');
            $('#id_valor_unitario_1').hide();
            $('#id_preco_custo_1').hide();
        });
    </script>
{% endblock %}
